{% extends 'base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
        <h3>Profile</h3>
        email: {{ object.email }}<br>
        username: {{ object.username }}<br>
        birth date: {{ object.birth_date }}<br>
        country: {{ object.country_iso }}<br>
        email verified: {{ object.verify_email }}<br>
        sex: {{ object.sex }}
    </div>
  </div>
{% endblock %}
